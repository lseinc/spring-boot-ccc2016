<template>
  <require from="./app.css"></require>
  <require from="resources/elements/loading-indicator"></require>

  <loading-indicator loading.bind="router.isNavigating"></loading-indicator>

  <header>
    <h2>Aurelia SPA</h2>
    <a class="button" href="#">Home</a>
  </header>

  <main>
    <nav class="main">
      <ul>
        <li repeat.for="item of router.navigation" class="${item.isActive ? 'active' : ''}">
          <a href.bind="item.href" title.bind="item.title">
          <i class="fa fa-${item.settings.icon}"></i>
          </a>
        </li>
      </ul>
    </nav>
    <router-view></router-view>
  </main>
</template>
